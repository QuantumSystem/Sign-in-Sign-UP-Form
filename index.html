<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale =1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Sign in & Sign UP Form | Vanilla Javascript</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="user singinBx">
				<div class="imgBx"><img src="assets/images/img1.png" alt=""></div>
				<div class="formBx">
					<form>
						<h2>Sign In</h2>
						<input type="text" name="" placeholder="Username" />
						<input type="password" placeholder="Password" />
						<input type="submit" name="" value="Login" />
						<p class="signup">Dont't have an account ? <a href="#" onclick="toggleForm();">Sign up</a></p>
					</form>
				</div>
			</div>
			<div class="user singupBx">
				<div class="formBx">
					<form>
						<h2>Create an account</h2>
						<input type="text" name="" placeholder="Username" />
						<input type="email" name="" placeholder="Email Address" />
						<input type="password" placeholder="Create Password" />
						<input type="password" placeholder="Confirm Password" />
						<input type="submit" name="" value="Sign Up" />
						<p class="signup">Already have an account ? <a href="#" onclick="toggleForm();">Sign in</a></p>
					</form>
				</div>
				<div class="imgBx"><img src="assets/images/img2.png" alt=""></div>
			</div>
		</div>
	</section>
	<script type="text/Javascript" src="assets/js/main.js"></script>
</body>
</html>
